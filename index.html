<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Logo & Navigation -->
    <header class="main-header">
        <!-- Logo -->
        <img class="logo-icon" src="./Assets/Profil.png" alt="Profile" />

        <!-- Navigation -->
        <nav>
            <a href="#home-page" class="left-rounded">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#message-us" class="right-rounded">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <section>
            <!-- Title -->
            <header id="home-page">
                <h1>Hi <span id="username">User</span>, Welcome to our website</h1>
                <p>Lorem ipsum dolor sit amet adipiscing...</p>
            </header>

            <div class="banner-image">

            </div>
        </section>

        <!-- Our Profile -->
        <section>
            <!-- Title -->
            <header id="our-profile">
                <h1>Our Profile</h1>
            </header>

            <div class="content"></div>
        </section>

        <!-- Portofolio -->
        <section>
            <!-- Title -->
            <header id="portfolio">
                <h1>Portfolio</h1>
            </header>

            <div class="content"></div>
        </section>

        <!-- Message Us -->
        <section>
            <!-- Title -->
            <h1>Message Us</h1>
            <header id="message-us">
                <form onsubmit="return validateForm()">

                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" placeholder="Nama">
                    </div>

                    <div class="form-group">
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob">
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <input type="radio" name="gender" value="Laki-Laki" id="male">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" name="gender" value="Perempuan" id="female">
                        <label for="female">Perempuan</label>
                    </div>

                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" placeholder="Pesan"></textarea>
                    </div>

                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>

                </form>

                <div class="output1">
                    <div class="output2">
                        <div id="output">
                            <p>Current time: <span id="time"></span></p>
                            <p>Nama: <span id="outputName"></span></p>
                            <p>Tanggal Lahir: <span id="outputDob"></span></p>
                            <p>Jenis Kelamin: <span id="outputGender"></span></p>
                            <p>Pesan: <span id="outputMessage"></span></p>
                        </div>
                    </div>
                </div>

            </header>
        </section>
    </main>

    <hr />

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - All rights reserved</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
